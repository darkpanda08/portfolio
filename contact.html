          <span class="inline-block align-middle mr-8" id="alert-text"></span>
            <!-- <b class="capitalize">Yayyy !!</b> Your message has been sent.
          </span> -->
          <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-6 outline-none focus:outline-none" id="alert-close">
            <span>×</span>
          </button>

        <h1 class="title-font sm:text-5xl text-4xl mb-4 font-medium text-gray-900 font-courgette">Contact Me</h1>
        <form class="w-full max-w-2xl" id="contact-form">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                First Name
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white shadow-md" id="grid-first-name" name="first_name" type="text" placeholder="First Name" required>
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                Last Name
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 shadow-md" id="grid-last-name" name="last_name" type="text" placeholder="Last Name" required>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
                Email
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 shadow-md" id="grid-email" name="email" type="email" placeholder="Email" required>
              <p class="text-gray-600 text-xs italic">I won't share your Email with anyone.</p>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-text">
                Message
              </label>
              <textarea class="appearance-none block w-full h-24 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 shadow-md" id="grid-text" name="message" placeholder="Message" required></textarea>
            </div>
          </div>
          <button class="text-white block w-full bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg font-semibold shadow-lg" type="submit">Send</button>
        </form>
      </div>
